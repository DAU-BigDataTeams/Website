name: Slack Notification on Post Update

on:
  push:
    paths:
      - '_posts/**'

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"새로운 포스트가 작성되었습니다. 한번 볼까요? 깃허브에서 확인해주세요 <https://datadecetive.net/|새로운 글 바로 구경하기!>"}' $SLACK_WEBHOOK_URL
