name: Slack Notification on Post Update

on:
  workflow_run:
    workflows: ["Deploy to Firebase Hosting"]
    types:
      - completed
  push:
    paths:
      - '_posts/**'

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # 히스토리 비교를 위해 0으로 설정

      # 추가된 파일이 있을 때 알림 보냄
      - name: Check Git diff for added files
        id: diff_check
        run: |
          if [ $(git rev-list --count HEAD) -gt 1 ]; then
            git diff --name-status --diff-filter=A HEAD~1 HEAD _posts/ | grep -q "." && has_changes="yes" || has_changes="no"
          else
            has_changes="no"
          fi
          echo "has_changes=$has_changes" >> $GITHUB_ENV

      - name: Send Slack notification
        if: env.has_changes == 'yes' && github.event.workflow_run.event == 'completed' && github.event.workflow_run.name == 'Deploy to Firebase Hosting' # Deploy to Firebase Hosting 워크플로우가 완료된 경우에만 실행
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"새로운 포스트가 작성되었습니다. 모두 댓글로 응원해주세요~😊\n<https://datadecetive.net/|새로운 글 바로 구경하기!>\n만약 새로운 포스트가 안보이면 잠시후 새로고침 해주세요~"}' $SLACK_WEBHOOK_URL

