name: Slack Notification on Post Update

on:
  push:
    paths:
      - '_posts/**'

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # 추가 및 수정된 파일이 있을 때 알림 보냄
      - name: Check Git diff for added or modified files
        id: diff_check
        run: |
          git diff --name-status --diff-filter=AM HEAD~1 HEAD _posts/ | grep -q "." && echo "has_changes=yes" || echo "has_changes=no"
          echo "has_changes=$(echo "has_changes=yes")" >> $GITHUB_ENV

      - name: Send Slack notification
        if: env.has_changes == 'yes'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"새로운 포스트가 작성되었습니다. 한번 볼까요? 깃허브에서 확인해주세요 <https://datadecetive.net/|새로운 글 바로 구경하기!>"}' $SLACK_WEBHOOK_URL
